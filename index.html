
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
  <script src="https://unpkg.com/vue"></script>
  <style>
   #pwd {
     border: none;
     font-size:16px
   }
  </style
</head>
<body>
  <div id="app" class="c">
    <div class="card">
       <h4>Generate Password</h4>
       <p v-if="password"><input id="pwd" readonly v-model="password"/> <a class="btn" v-on:click="copy">Copy</a></p>
       <button class="btn" v-on:click="generate">Generate</button>
    </div>
  </div>

  <script>
  
    // the number of characters to encode by
    const charset = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('')

    var app = new Vue({
      el: '#app',
      data: {
        password: null
      },
      methods: {
        generate: function() {
          let str = ''
          for(var i = 0 ; i < 16; i++) {
            str += charset[Math.floor(Math.random() * charset.length)]
          }
          this.password = str
        },
        copy: function() {
          var copyText = document.querySelector("#pwd");
          copyText.select();
          document.execCommand("copy");
          copyText.setSelectionRange(0,0)
        }
      }
    })
  </script>
</body>
</html>

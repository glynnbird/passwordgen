<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    #pwd {
      border: none;
      font-size: 16px;
      font-family: monospace
    }
  </style>
  <link rel="manifest" href="/pass.webmanifest" />
</head>
<body>
  <div id="app" class="c">
    <div class="card">
      <h4>Passwords</h4>
      <div class="row" v-for="k,i in charsets">
        <h3>{{i}}</h3>
        <p><input :id="i" readonly :value="genPassword(k)" /><a class="btn" v-on:click="copy(i)">Copy</a></p>
      </div>
    </div>
  </div>
  <script>
    const { createApp, ref, computed } = Vue

    // the number of characters to encode by
    const charsets = 

    createApp({
      setup() {
        const charsets= ref({
          azAZ: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split(''),
          azAZ09: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split(''),
          azAZ09Special: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@$%^&*()[];:.,<>'.split('')
        })

        const genPassword = (cs) => {
          let str = ''
          let len = 20
          for (var i = 0; i < len; i++) {
            str += cs[Math.floor(Math.random() * cs.length)]
          }
          return str
        }
     

        function copy(id) {
          console.log(id)
          var copyText = document.querySelector("#"+id);
          copyText.select();
          document.execCommand("copy");
          copyText.setSelectionRange(0, 0)
        }

        return {
          genPassword,
          charsets,
          copy
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
